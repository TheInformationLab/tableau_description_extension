<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="css/material-components-web.css">
    <link href="https://fonts.googleapis.com/css?family=Roboto:300,400,500" rel="stylesheet">
    <script src="js/material-components-web.js"></script>
    <link rel="stylesheet" href="css/style.css">
    <title>Description Extension</title>

</head>

<body class="mdc-typography">

    <div class="mdc-card__actions mdc-card__actions--full-bleed">
        <div class="mdc-card__action-buttons" id="configure">
            <button class="mdc-button mdc-card__action mdc-card__action--button mdc-theme--primary mdc-button--raised" style="color: #fff !important; background-color: orange">Configure</button>
        </div>
    </div>

    <div class="mdc-data-table">
        <table class="mdc-data-table__content">
            <thead>
                <tr>
                    <th class="mdc-data-table--sortable" aria-label="fieldName">Field Name</th>
                    <th class="mdc-data-table--sortable" aria-label="description">Description</th>
                </tr>
            </thead>
            <tbody id="table">

            </tbody>
        </table>
    </div>

    <script src="js/tableau-extensions-0.12.8.min.js"></script>
    <script src="js/app.js"></script>
</body>

</html>
